<form class="form" ng-controller="addCheckType">
    <div class="form-group">
        <select ng-model="selected" name="type" class="form-control" ng-options="o.value as o.name for o in optionName">
        </select>
    </div>
    <div class="form-group">
        <input type="text" required class="form-control" name="typename" ng-model="typename" placeholder="类型名称">
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="button" ng-click="addType()">提交</button>
    </div>
</form>
