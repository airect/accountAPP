<form class="form" >
    <div class="form-group">
        <input type="text" class="form-control" placeholder="昵称" ng-model="username" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="性别" ng-model="sex">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="邮箱" ng-model="email" >
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="button" ng-click="updateProfile()">确定</button>
    </div>
</form>
